<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        (keyup.enter)="addTask()"
        [(ngModel)]="task_name"
        type="text"
        class="form-control form-control-lg"
        placeholder="insert task"
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div *ngIf="tasks.length == 0" class="card p-3">
        <h6>there are not tasks to show</h6>
      </div>
      <ul class="list-group">
        <li
          class="list-group-item mt-2 d-flex justify-content-between"
          *ngFor="let task of tasks; let i = index"
        >
          <span (click)="updateStateTask(task, i)" class="cursor">
            <i
              [ngClass]="
                task.state
                  ? 'fa-solid fa-circle-check text-success'
                  : 'fa-regular fa-circle'
              "
            ></i>
          </span>
          {{ task.name }}
          <span (click)="deleteTask(i)" class="cursor"
            ><i class="fa-solid fa-trash text-danger"></i
          ></span>
        </li>
      </ul>
    </div>
  </div>
</div>

{{ tasks | json }}
